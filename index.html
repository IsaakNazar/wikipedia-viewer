<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <title>Wikipedia Search</title>
  </head>
  <body>
    <div class="container">

      <h1>Wikipedia Viewer</h1>
      <form id="mainForm">
        <input type="text" id="wikitext" placeholder="type any text">
        <div id="allbtn"><button id="btn" value="Search">Search</button>
        <button id="random_btn" value="Random" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')">Random</button></div>
      </form>
      <div id="div1">
      </div>
      <div class="icon">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
